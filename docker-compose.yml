version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: grocy-app
    volumes:
      - .:/var/www/html
      - ./data:/var/www/html/data
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: grocy-web
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
